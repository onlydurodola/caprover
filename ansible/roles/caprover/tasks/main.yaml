- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - git
    state: present
    update_cache: true

- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: true

- name: Install Docker Compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Ensure Docker is started
  systemd:
    name: docker
    state: started
    enabled: true

- name: Install CapRover
  shell: |
    curl -sSL https://caprover.com/caprover.sh | bash
  args:
    creates: /usr/local/bin/caprover

- name: Set CapRover password
  command: caprover setpassword
  environment:
    CAPROVER_PASSWORD: "{{ vault_caprover_password }}"
  no_log: true
  args:
    creates: /etc/caprover-password-set

- name: Configure CapRover
  command: caprover serversetup
  environment:
    CAPROVER_ROOT_DOMAIN: "{{ domain_name }}"
  args:
    creates: /captain/data/config-captain.json

- name: Set API Key if available
  command: caprover login --apiKey "{{ vault_caprover_api_key }}"
  when: vault_caprover_api_key | length > 0
  no_log: true